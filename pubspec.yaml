name: sample_store
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable:
  flutter_bloc: ^7.0.0

  persistent_bottom_nav_bar: ^4.0.2
  connectivity_plus: ^3.0.2
  flutter_svg: ^1.0.3
  intl: ^0.17.0
  dio: ^4.0.6
  fluttertoast: ^8.1.2
  auto_size_text: ^3.0.0
  dartz: ^0.10.1
  loadmore: ^2.0.1
  queen_validators:
  image_picker: ^0.8.6
  shared_preferences:
  keyboard_actions: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/localization/
  fonts:
    - family: main
      fonts:
        - asset: assets/fonts/alfont_com_AAJannatLT.ttf